<!doctype html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/mCustomScrollbar.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!--    <script src="https://www.venux.com/!card/scripts/contact.js"></script>-->
    <!--Custom Scroll-->
    <script src="../js/mCustomScrollbar.min.js"></script>
    <script>
        $(document).on('change blur keyup input paste', '#contactNameField, #contactEmailField', function () {
            if ($('#contactNameField').val() !== '' && $('#contactEmailField').val() !== '') {
                $('input[name="contactReason"]').attr('disabled', null);
            }
            else {
                $('input[name="contactReason"]').attr('disabled', '');
            }
        });
    </script>
</head>
<body id="R1Screen">
    <section class="LRContent contactBgImage">
        <h1>Send us a message</h1>
        <form id="contactForm" method="post" action="https://www.venux.com/pages/send-mail.php">
            <fieldset>
                <input type="text" id="contactNameField" name="contactNameField" placeholder="Name" required>
                <input type="email" id="contactEmailField" name="contactEmailField" placeholder="Email" required>


                <label for="myList">Contact department</label>
                <input type="radio" id="contactCustomerService" name="contactReason" value="customer-service" checked disabled /><label for="customerService">Customer Service</label>
                <input type="radio" id="contactFeedback" name="contactReason" value="feedback" disabled /><label for="feedback">Feedback</label>
                <input type="radio" id="contactSuggestions" name="contactReason" value="suggestions" disabled /><label for="suggestions">Suggestions</label>
                <input type="radio" id="contactOther" name="contactReason" value="other" disabled /><label for="other">Other</label>
                <!--<input type="radio" id="contactAlex" name="contactReason" value="other" disabled /><label for="other">Alex</label>-->

                <textarea id="contactMessageTextarea" class="contactTextarea requiredField" name="contactMessageTextarea" placeholder="Message" required></textarea>
                <input type="submit" data-formid="contactForm" id="contactSubmitButton" value="SEND">
                <input type="reset" id="resetFormButton" value="RESET">
            </fieldset>
        </form>

        <div class="contactByEmail">
            <h1>Or contact us by email</h1>
            <p><strong>Customer Service </strong><a href="mailto:support@venux.com">support@venux.com</a></p>
            <p><strong>Feedback </strong><a href="mailto:feedback@venux.com">feedback@venux.com</a></p>
            <p><strong>Suggestions </strong><a href="mailto:suggestions@venux.com">suggestions@venux.com</a></p>
            <p><strong>Other Inquiries </strong><a href="mailto:info@venux.com">info@venux.com</a></p>
        </div>
    </section>

</html>
