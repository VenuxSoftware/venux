    <script>
        $(document).ready(function () {
            (function UpdatePricing() {
                $.ajax({
                    type: "GET",
                    url: "/software/prices.xml",
                    dataType: "xml",
                    success: function (xml) {

                        var addOn = $(xml).find('add_on[name="remote"]');

                        addOn.find('plan').each(function () {
                            if ($(this).attr('type') !== 'custom') {
                                var volume = $(this).attr('volume');
                                var price = $(this).attr('price');
                                var dollarSign = '<span class="dollarSign"></span>';
                                var hasPromotion = $(this).attr('has-promotion');
                                var promotionType = $(this).attr('promotion-type');
                                var promotionValue = $(this).attr('promotion-value');
                                var promotion = '';
                                var priceClass = 'price';

                                if ($(this).attr('type') === 'free') {
                                    price = 'FREE';
                                    priceClass = 'noprice';
                                    dollarSign = '';
                                };

                                if (hasPromotion === 'true') {
                                    switch (promotionType) {
                                        case 'size':
                                            promotion = '<div class="limited">Get <strong>+' + promotionValue + ' remote accounts</strong> FREE for a limited time</div>';
                                            break;
                                        case 'percent':
                                            promotion = '<div class="limited">Get <strong>' + promotionValue + '%</strong> OFF for a limited time</div>';
                                            break;
                                        case 'price':
                                            promotion = '<div class="limited">Get <strong>$' + promotionValue + '</strong> OFF for a limited time</div>';
                                            break;
                                        default:
                                            promotion = '';
                                            break;
                                    }
                                }

                                var volumeText = volume == 1 ? volume += ' Remote Account' : volume += ' Remote Accounts';

                                $('#remoteAddOn').append('<div class="remoteWrapper">\
                                <div class="' + priceClass + '">' + dollarSign + price + '</div>'
                                + promotion + '<div class="plan">' + volumeText + '</div>\
                                </div>'
                                )
                            }
                        });
                    }
                });
            }());
        });
    </script>
</head>
